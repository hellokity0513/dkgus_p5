<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>P5.js 과제</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 28px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .item {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    .label {
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>P5.js 과제</h1>

  <div class="grid">

    <div class="item">
      <div class="label">과제 1</div>
      <iframe src="project1/index.html"></iframe>
    </div>

    <div class="item">
      <div class="label">과제 4</div>
      <iframe src="project4/index.html"></iframe>
    </div>

    <div class="item">
      <div class="label">과제 2</div>
      <iframe src="project2/index.html"></iframe>
    </div>

    <div class="item">
      <div class="label">과제 3</div>
      <iframe src="project3/index.html"></iframe>
    </div>

  </div>

</body>
</html>
